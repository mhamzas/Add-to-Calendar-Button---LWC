<template>
    <div class={classname}>
        <lightning-button onclick={buttonhandler} label="Add to Calendar" title="Add to Calendar" icon-name="utility:date_input" class="slds-m-left_x-small"></lightning-button>
    </div>

    <!-- modal start -->        
   <template if:true={showbuttons}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container" style="width:20%">
          <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={buttonhandler}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add to Calendar</h2>
          </header>
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div style={linkstyle}><a href={icalurl}> <i class="fab fa-apple"></i> Apple</a></div>
            <div style={linkstyle}><a  target="_blank" href={googleurl}><i class="fab fa-google"></i> Google</a></div>
            <div style={linkstyle}><a href={icalurl}><i class="fab fa-microsoft"></i> Outlook</a></div>
            <div style={linkstyle}> <a  target="_blank" href={outlook}><i class="fab fa-microsoft"></i> Outlook (Online)</a></div>
            <div style={linkstyle}><a  target="_blank" href={yahoo}><i class="fab fa-yahoo"></i> Yahoo</a></div>
          </div>
          <!-- modal footer start-->
          <!-- <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={buttonhandler}>Cancel</button>
          </footer> -->
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
